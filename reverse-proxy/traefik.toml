debug = true

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
      [[entryPoints.https.tls.certificates]]
      certFile = "/etc/ssl/private/ssl-cert-snakeoil.pem"
      keyFile = "/etc/ssl/certs/ssl-cert-snakeoil.key"

[docker]
domain = "docker.local"
watch = true

[api]
  [api.statistics]
    recentErrors = 10
